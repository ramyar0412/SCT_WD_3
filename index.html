<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Challenge Yourself</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>ðŸŽ® Tic Tac Toe</h1>
        
        <div class="mode-selector">
            <button class="mode-toggle active" data-mode="computer">vs Computer</button>
            <button class="mode-toggle" data-mode="player">vs Player</button>
        </div>

        <div class="status" id="status">Your Turn - X</div>

        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="controls">
            <button class="reset-btn" id="resetBtn">New Game</button>
        </div>

        <div class="score">
            <div class="score-item">
                <div class="score-label">Player X</div>
                <div class="score-value score-x" id="scoreX">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Ties</div>
                <div class="score-value score-tie" id="scoreTie">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Player O</div>
                <div class="score-value score-o" id="scoreO">0</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
